<div class="d-flex flex-column align-items-center">
    <h1 class="my-2 text-secondary">完成下面的數獨將獲取最後的通關密碼</h1>
    <table class="mt-3">
        <tbody>
            <tr *ngFor="let r of [].constructor(rows); let y = index">
                <td *ngFor="let c of [].constructor(cols); let x = index" class="text-center" [ngClass]="setTdClass(x, y)" (click)="onTileClicked(x, y, $event)">
                    <span>{{ itemGrid[y][x].item }}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <button type="button" class="btn btn-warning" (click)="onResetClicked()">Reset</button>
    </div>
</div>
